<app-simple-auth-form (userEmmiter)="loginData($event)"
                      (isFormCorrect)="onFormCorrect($event)"></app-simple-auth-form>
<div>
  <span>Dane do kontaktu<span *ngIf="!f.form.valid"> (proszę uzupełnić)</span></span>
  <form name="form" (ngSubmit)="f.form.valid && createArtist()" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Imię*"
             required [(ngModel)]="simpleArtist.name" #name="ngModel"/>
      <div *ngIf="!name.valid && name.touched" class="help-block">Imię jest wymagane</div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="surname" placeholder="Nazwisko*"
             [(ngModel)]="simpleArtist.surname" #surname="ngModel" required/>
      <div *ngIf="!surname.valid && surname.touched" class="help-block">Nazwisko jest wymagane</div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="phone" placeholder="Telefon"
             [(ngModel)]="simpleArtist.phone" #phone="ngModel"/>
    </div>
    <div class="form-group">
      <button [disabled]="!authValid || !f.form.valid || loading" type="submit" class="btn btn-primary">Dodaj konto
      </button>
      <img *ngIf="loading"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
      Masz już konto?
      <button type="button" (click)="backToLogin()" class="btn btn-link">Zaloguj się</button>
    </div>
  </form>
</div>
