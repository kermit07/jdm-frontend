<form>
  <span>Dane do logowania</span>
  <form name="form" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': emailValidation.empty || emailValidation.badFormat }">
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email"
             required email placeholder="E-mail" (change)="onEmailChange()"/>
      <div *ngIf="emailValidation.empty" class="help-block">E-mail jest wymagany</div>
      <div *ngIf="!emailValidation.empty && emailValidation.badFormat" class="help-block">Zły format e-mail</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': passwordValidation.empty }">
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
             required placeholder="Hasło" (change)="onPasswordChange()"/>
      <div *ngIf="passwordValidation.empty" class="help-block">Hasło jest wymagane</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': passwordValidation.notEqual }">
      <input type="password" class="form-control" name="repassword" [(ngModel)]="model.rePasword"
             placeholder="Powtórz hasło" (change)="onPasswordChange()"/>
      <div *ngIf="passwordValidation.notEqual" class="help-block">Hasła muszą być identyczne</div>
    </div>
  </form>
</form>
