<span>Dane do logowania<span *ngIf="!authForm.valid"> (proszę uzupełnić)</span></span>
<form name="form" #f="ngForm">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="E-mail" name="email"
           ngModel required email #email="ngModel"/>
    <span class="help-block" *ngIf="!email.valid && email.touched">Proszę wprowadzić poprawny e-mail</span>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Hasło" name="password"
           ngModel required #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">Proszę wpisać hasło</span>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Powtórz hasło" name="repassword"
           ngModel required #repassword="ngModel"/>
    <span class="help-block" *ngIf="!repassword.valid && repassword.touched">Hasła muszą być identyczne</span>
  </div>
</form>
